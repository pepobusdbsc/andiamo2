<!DOCTYPE html>
<html>
<head>
  <title>Token Lock Dapp</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.0/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
  <h1>Token Lock Dapp</h1>

  <button onclick="connectWeb3()">Connect Wallet</button>

  <br>

  <label for="token">Token:</label>
  <input type="text" id="token" />

  <br>

  <label for="amount">Amount:</label>
  <input type="text" id="amount" />

  <br>

  <label for="time">Time to Lock:</label>
  <input type="text" id="time" class="datepicker" />

  <br>

  <label for="beneficiary">Beneficiary:</label>
  <input type="text" id="beneficiary" />

  <br>

  <button onclick="lockTokens()">Lock Tokens</button>

  <script src="script.js"></script>
</body>
</html>
